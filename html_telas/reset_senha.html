<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css_telas/login.css">
    <title>Recuperar senha</title>
    <style>
        #back{
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Recuperar senha</div>
            <div class="input-box underline">
                <input id="email" type="text" placeholder="Digite o Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input class="toggle" type="submit" name="" value="Enviar">
            </div>
            <div class="input-box button" id="back">
                <input id="back" type="submit"onclick="visitPage()" type="submit" name="" id="" value="Voltar">
            </div>
        </form>
    </div>
    <script>
        function visitPage(){
        window.location='login.html';
        }
        const toggle = document.querySelector(".toggle")
        const email = document.querySelector("#email")
        toggle.addEventListener("click", () => {
            if (toggle.value === "Enviar") {
                email.disabled = true
                email.value = "Seu email foi enviado!"
                toggle.value = "Enviado";
            } 
        })
    </script>
</body>

</html>
