<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css_telas/login.css">
    <title>Recuperar senha</title>
    <style>
        a{
    width: 100%;
    height: 100%;
    outline: none;
    font-size: 16px;
    border: none;
}
a:focus~.underline::after,
a:valid~.underline::after{
    transform: scaleX(1);
    transform-origin: left;
}
a{
    background: linear-gradient(135deg, rgba(2,0,36,1) 0%, rgba(100,85,83,1) 0%, rgba(224,193,148,1) 100%);
    font-size: 17px;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

a:hover{
    letter-spacing: 1px;
    background: linear-gradient(135deg, rgba(2,0,36,1) 0%, rgba(100,85,83,1) 0%, rgba(224,193,148,1) 100%);
}   
a{
    text-decoration: none;
    color: #fff;
    padding-left: 110px;
    padding-right: 110px;
}
#back{
    color: white;
}
    </style>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Recuperar senha</div>
            <div class="input-box underline">
                <input id="email" type="text" placeholder="Digite o Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input class="toggle" type="submit" name="" value="Enviar">
            </div>
            <div class="forgot" id="back">
                <a href="login.html">Voltar</a>
            </div>
        </form>
    </div>
    <script>

        const toggle = document.querySelector(".toggle")
        const email = document.querySelector("#email")
        toggle.addEventListener("click", () => {
            if (toggle.value === "Enviar") {
                email.disabled = true
                email.value = "Seu email foi enviado!"
                toggle.value = "Enviado";
            } 
        })

    </script>
</body>

</html>
