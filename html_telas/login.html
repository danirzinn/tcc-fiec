<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css_telas/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Digite o Email ou Usuario" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Digite sua senha" required>
                <div class="underline"></div>
            </div>
            <div class="conectado">
                <input type="checkbox" name="" id=""><span>Mantenha-me conectado</span>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Continuar">
            </div>
        </form>
        <div class="google">
            <button type="submit">Login com <img src="../images/google.svg" alt=""></button>
        </div>
        <div class="forgot">
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>
</body>

</html>
