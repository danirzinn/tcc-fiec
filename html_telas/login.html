<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css_telas/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login</title>
    <style>
        .conectado{
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Digite o Email ou Usuario" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <i class="uil uil-eye-slash toggle"></i>
                <div class="underline"></div>
            </div>
            <div class="conectado">
                <input style="margin-top: 15px;" type="checkbox" name=""><span>Mantenha-me conectado</span>
            </div>
            <div class="conectado">
                <input type="checkbox" name="" ><span>Entrar como revisor</span>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Continuar">
            </div>
            <div class="google">
                <button type="submit">Login com <img src="../images/google.svg" alt=""></button>
            </div>
        </form>
        
        <div class="forgot">
            <a href="reset_senha.html">Esqueceu a senha?</a>
        </div>
    </div>
    <script>
        const toggle = document.querySelector(".toggle"),
            input = document.getElementById("senha");

        toggle.addEventListener("click", () => {
            if (input.type === "password") {
                input.type = "text";
                console.log("AQUI")
                toggle.classList.replace("uil-eye-slash", "uil-eye");
            } else {
                input.type = "password";
                toggle.classList.replace("uil-eye","uil-eye-slash");
            }
        })

    </script>
</body>

</html>
